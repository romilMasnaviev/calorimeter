spring.application.name=calorimeter
#db settings
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:postgresql://localhost:5432/calorimeter_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
#flyway cdb settings
spring.flyway.url=jdbc:postgresql://localhost:5432/calorimeter_db
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.driver-class-name=org.postgresql.Driver